<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thinking Out of the Box</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .box-svg {
            display: inline-block;
            margin-right: 10px;
            animation: fadeIn 2s ease-in;
        }
        .outside {
            font-family: Arial, sans-serif;
            font-size: 1.2em;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <svg class="box-svg" width="300" height="100" viewBox="0 0 300 100">
        <rect x="10" y="10" width="280" height="80" fill="none" stroke="white" stroke-width="2" stroke-dasharray="720" stroke-dashoffset="720">
            <animate attributeName="stroke-dashoffset" from="720" to="0" dur="2s" fill="freeze" />
        </rect>
        <text x="150" y="55" text-anchor="middle" dominant-baseline="middle" font-family="'Courier New', monospace" font-weight="bold" text-transform="uppercase" fill="white">thinking out of the</text>
    </svg><span class="outside">box</span>
</body>
</html>
