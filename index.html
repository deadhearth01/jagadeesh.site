<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thinking Out of the Box</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .box {
            border: 0px solid white;
            padding: 20px;
            display: inline-block;
            margin-right: 10px;
            text-transform: uppercase;
            font-weight: bold;
            animation: fadeIn 2s ease-in, drawBorder 2s ease-in 0.5s forwards;
        }
        .outside {
            font-family: Arial, sans-serif;
            font-size: 1.2em;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes drawBorder {
            to { border-width: 2px; }
        }
    </style>
</head>
<body>
    <div class="box">thinking out of the</div><span class="outside">box</span>
</body>
</html>
